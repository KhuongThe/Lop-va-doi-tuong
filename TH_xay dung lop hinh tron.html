<script>
    class Circle{
        radius;
        color;
        constructor(radius,color){
            this.radius = radius;
            this.color = color;
        }
        getRadius(){
            return this.radius;
        }
        getArea(){
            let area = Math.PI*radius*radius;
            return area;
        }
    }
    let circle = new Circle(3,"red");
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("radius: " + radius + " area: " + area);
    
</script>
